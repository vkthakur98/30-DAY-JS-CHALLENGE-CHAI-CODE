<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Weather app by vivek kumar</title>
</head>
<body>
    <div class="header">
        <h1>Weather app</h1>
    </div>
    <div class="search-div">
        <div class="search-input">
            <input placeholder="Enter city name to search" id="search_key" /><button id="search_btn" >Search</button>
        </div>
    </div><br>
    <div class="weather-body">
        <div class="weather-sub-body">
        <div class="weather-details">
            <span id="tempHTML"></span><br>
            <span id="temp_desc"></span><br>
            <span id="city"></span>
        </div>
        <div class="icon">

        </div>
        </div>
    </div>

    <div class="forecast-main"><br>
        <h3>Five Day Forecast</h3><br>
        <div class="forcast-div-contain">
            
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
